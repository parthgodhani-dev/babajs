<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">		
		<!--favicon-->
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<!--google-font-->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
		<!--font-fontawesome-->
		<link rel="stylesheet" href="css/all.min.css">
		<!-- bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<!-- my style -->
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/responsive.css">
		<title>Demo Box</title>
	</head>
	<body>		
		
		<section class="py-5">
			<div class="container">
				<div class="row">
					<div class="card" style="width: 18rem;">
						<img src="" class="card-img-top" id="DP" alt="user">
						<div class="card-body">
							<h5 class="card-title" id="username">Card title</h5>
							<ul class="card-text mb-3">
								<li><strong>Bio :</strong><span id="bio"></span></li>
								<li><strong>Location :</strong><span id="location"></span></li>
								<li><strong>Followers :</strong><span id="followers"></span></li>
							</ul>
							<a href="html_url" class="btn btn-primary" id="check" target="_blank">Check Profile</a>
						</div> 
					</div>
				</div>
			</div>
		</section>

		<footer id="footer">
			<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
			<!--font-fontawesome 6-->
			<script src="js/fontawesome-all.min.js"></script>
			<!-- bootstrap 5 -->
			<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
			<!-- my JS -->
			<script src="js/general.js"></script>
		</footer>
	</body>
</html>
